<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>First Sehri Done · Ramadan Edition</title>

  <!-- DM Serif Text -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --night-0:#060914;       /* deepest */
      --night-1:#0A1C2B;       /* navy */
      --night-2:#0F2231;       /* charcoal navy */
      --gold:#CFB053;          /* warm gold */
      --gold-2:#E4C580;        /* light gold */
      --cream:#FAF3E0;         /* soft cream */
      --cream-2:#EADCC5;
      --ink: rgba(0,0,0,.7);
      --glow: rgba(207,176,83,.22);
      --glow-2: rgba(228,197,128,.18);
    }

    html,body{height:100%}
    body{
      min-height:100vh;
      width:100vw;
      font-family:"DM Serif Text","Times New Roman",serif;
      overflow:hidden;
      position:relative;

      /* layered night sky */
      background:
        radial-gradient(1200px 700px at 22% 28%, rgba(228,197,128,.10) 0%, rgba(228,197,128,0) 55%),
        radial-gradient(900px 600px at 78% 20%, rgba(250,243,224,.08) 0%, rgba(250,243,224,0) 60%),
        radial-gradient(1400px 900px at 50% 120%, rgba(15,34,49,.95) 0%, rgba(6,9,20,1) 60%),
        linear-gradient(135deg, var(--night-0), var(--night-1) 38%, var(--night-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6vmin;
      color:var(--cream);
    }

    /* gold frame */
    body::before{
      content:"";
      position:absolute;
      inset:min(2.2vmin,18px);
      border-radius:22px;
      border:1px solid rgba(207,176,83,.35);
      box-shadow:
        0 0 0 1px rgba(250,243,224,.08) inset,
        0 18px 70px rgba(0,0,0,.35);
      pointer-events:none;
      z-index:1;
    }

    /* crescent + glow in corner */
    body::after{
      content:"";
      position:absolute;
      top:clamp(18px,4vmin,52px);
      right:clamp(18px,4vmin,56px);
      width:clamp(76px,11vmin,132px);
      height:clamp(76px,11vmin,132px);
      border-radius:50%;
      background:
        radial-gradient(circle at 34% 34%, rgba(207,176,83,.95) 0%, rgba(207,176,83,.75) 36%, rgba(207,176,83,.16) 64%, rgba(207,176,83,0) 76%),
        radial-gradient(circle at 58% 48%, rgba(6,9,20,1) 0 54%, rgba(6,9,20,0) 56%);
      filter: drop-shadow(0 16px 34px rgba(207,176,83,.18));
      mix-blend-mode: screen;
      opacity:.95;
      pointer-events:none;
      z-index:1;
    }

    /* starfield */
    .stars{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.55;
      background-image:
        radial-gradient(1px 1px at 10% 18%, rgba(250,243,224,.55) 50%, transparent 52%),
        radial-gradient(1px 1px at 18% 65%, rgba(250,243,224,.35) 50%, transparent 52%),
        radial-gradient(1px 1px at 26% 30%, rgba(250,243,224,.40) 50%, transparent 52%),
        radial-gradient(1px 1px at 40% 82%, rgba(250,243,224,.32) 50%, transparent 52%),
        radial-gradient(1px 1px at 55% 22%, rgba(250,243,224,.30) 50%, transparent 52%),
        radial-gradient(1px 1px at 62% 70%, rgba(250,243,224,.38) 50%, transparent 52%),
        radial-gradient(1px 1px at 74% 40%, rgba(250,243,224,.33) 50%, transparent 52%),
        radial-gradient(1px 1px at 86% 16%, rgba(250,243,224,.30) 50%, transparent 52%),
        radial-gradient(1px 1px at 92% 68%, rgba(250,243,224,.40) 50%, transparent 52%);
      filter: blur(.2px);
      animation: twinkle 7.5s ease-in-out infinite alternate;
    }

    @keyframes twinkle{
      0%{opacity:.35; transform:translateY(0)}
      100%{opacity:.80; transform:translateY(-0.6vmin)}
    }

    /* subtle grain (very light) */
    .grain{
      position:absolute;
      inset:-40%;
      pointer-events:none;
      z-index:2;
      opacity:.08;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.05) 0 1px, transparent 1px 4px);
      transform: rotate(12deg);
      mix-blend-mode: overlay;
    }

    /* center card */
    .card{
      width:min(680px, 92vw);
      padding:clamp(1.6rem, 4.2vmin, 2.6rem) clamp(1.2rem, 4vmin, 2.3rem);
      text-align:center;
      position:relative;
      z-index:3;

      border:1px solid rgba(207,176,83,.50);
      border-radius: 2.6rem 1.05rem 2.6rem 1.05rem;

      background:
        radial-gradient(900px 280px at 50% 0%, rgba(228,197,128,.08) 0%, rgba(228,197,128,0) 62%),
        linear-gradient(180deg, rgba(10,28,43,.78), rgba(6,9,20,.62));
      backdrop-filter: blur(6px);

      box-shadow:
        0 26px 70px -18px rgba(0,0,0,.62),
        0 0 0 1px rgba(250,243,224,.06) inset,
        0 0 34px var(--glow);
      transform: translateZ(0);
      animation: levitate 8s ease-in-out infinite;
    }

    @keyframes levitate{
      0%{transform:translateY(0)}
      50%{transform:translateY(-7px)}
      100%{transform:translateY(0)}
    }

    /* top ornament line */
    .card .ornament{
      width: min(420px, 70vw);
      height: 1px;
      margin: 0 auto clamp(1.0rem, 2.4vmin, 1.4rem);
      background: linear-gradient(90deg, transparent, rgba(207,176,83,.75), transparent);
      position:relative;
      opacity:.9;
    }
    .card .ornament::before,
    .card .ornament::after{
      content:"";
      position:absolute;
      top:50%;
      width:10px;height:10px;
      border:1px solid rgba(207,176,83,.75);
      transform: translateY(-50%) rotate(45deg);
      border-radius:2px;
      background: rgba(10,28,43,.55);
      box-shadow: 0 0 18px rgba(207,176,83,.18);
    }
    .card .ornament::before{left:calc(50% - 26px)}
    .card .ornament::after{left:calc(50% + 16px)}

    /* crescent badge (clean + elegant) */
    .badge{
      position:absolute;
      top:calc(-1 * clamp(1.4rem, 3.2vmin, 2rem));
      left:50%;
      transform:translateX(-50%);
      padding:0 .95rem;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(6,9,20,.92), rgba(10,28,43,.72));
      border:1px solid rgba(207,176,83,.45);
      box-shadow: 0 16px 40px rgba(0,0,0,.45), 0 0 26px rgba(207,176,83,.18);
    }
    .badge span{
      display:inline-block;
      font-size: clamp(2.2rem, 5.6vmin, 3.2rem);
      line-height: 1;
      padding:.45rem .2rem;
      color: var(--gold);
      text-shadow: 0 0 18px rgba(228,197,128,.40);
      transform-origin: 50% 60%;
      animation: badgeFloat 7s ease-in-out infinite;
    }
    @keyframes badgeFloat{
      0%{transform:translateY(0) rotate(-1deg)}
      50%{transform:translateY(-3px) rotate(1deg)}
      100%{transform:translateY(0) rotate(-1deg)}
    }

    /* Title */
    h1{
      font-weight:400;
      line-height:1.06;
      letter-spacing:.02em;
      margin-bottom: .7rem;
      font-size: clamp(2.3rem, 8.8vw, 5.4rem);

      background: linear-gradient(180deg, var(--cream) 0%, var(--cream-2) 48%, rgba(207,176,83,.92) 120%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;

      text-shadow:
        0 16px 56px rgba(0,0,0,.42),
        0 2px 0 rgba(207,176,83,.10);
      word-break: break-word;
    }

    .sub{
      display:inline-block;
      margin-top:.25rem;
      padding-top: 1rem;
      width:min(520px, 76vw);
      border-top: 1px dashed rgba(207,176,83,.55);

      font-size: clamp(.95rem, 2.2vw, 1.25rem);
      letter-spacing: .32em;
      text-transform: uppercase;
      color: rgba(207,176,83,.95);
      text-shadow: 0 3px 12px rgba(0,0,0,.55);
    }

    .sub::after{
      content:"✦ ۞ ✦";
      display:block;
      margin-top:.55rem;
      font-size: .95em;
      letter-spacing:.55em;
      color: rgba(228,197,128,.9);
      opacity:.8;
    }

    /* corner accents inside card */
    .corner{
      position:absolute;
      inset: 14px;
      border-radius: 2.1rem .85rem 2.1rem .85rem;
      pointer-events:none;
      border:1px solid rgba(250,243,224,.05);
      box-shadow: 0 0 0 1px rgba(207,176,83,.10) inset;
    }
    .corner::before,
    .corner::after{
      content:"";
      position:absolute;
      width:44px;height:44px;
      border:1px solid rgba(207,176,83,.35);
      border-right:0;border-bottom:0;
      border-radius:14px 0 0 0;
      opacity:.85;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .corner::before{top:10px;left:10px}
    .corner::after{
      bottom:10px;right:10px;
      transform: rotate(180deg);
    }

    /* hover polish (desktop only) */
    @media (hover:hover){
      .card{
        transition: box-shadow .35s ease, border-color .35s ease, transform .35s ease;
      }
      .card:hover{
        border-color: rgba(228,197,128,.68);
        box-shadow:
          0 34px 80px -18px rgba(0,0,0,.70),
          0 0 0 1px rgba(250,243,224,.07) inset,
          0 0 52px rgba(228,197,128,.20);
        transform: translateY(-2px);
      }
    }

    ::selection{background: rgba(207,176,83,.95); color: var(--night-1);}

    @media (prefers-reduced-motion: reduce){
      .card,.stars,.badge span{animation:none!important}
    }
  </style>
</head>

<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="Ramadan greeting card">
    <div class="badge" aria-hidden="true"><span>☪︎</span></div>
    <div class="corner" aria-hidden="true"></div>

    <div class="ornament" aria-hidden="true"></div>

    <h1>First Sehri Done</h1>
    <span class="sub">Ramadan Mubarak</span>
  </main>
